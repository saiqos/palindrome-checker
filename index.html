<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app">
        <h1 class="title">Is it a Palindrome?</h1>
        <form id="form" class="form" action="#">
            <label for="palindrome-input">
                Enter in text to check for a palindrome:
            </label>
            <div class="form__main-inputs">
                <input class="form__input" id="text-input" type="text">
                <button class="form__button" id="check-btn">Check</button>
            </div>
            <div class="form__result" id="result"></div>
        </form>
        <div class="hint">
            <p class="hint__text">
                A <strong>palindrome</strong> is a word or sentence that's spelled the same way both
                forward
                and
                backward,
                ignoring
                punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
